name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11', pypy-3.7]
        exclude:
          # UnicodeDecodeError
          - os: windows-latest
            python-version: pypy-3.7
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.cfg
      - run: pip install .[test]
      # Print the ijson backend, to make any errors easier to debug.
      - run: python -c "import ijson; print(ijson.backend)"
      # "orjson does not support PyPy" and fails to install. https://pypi.org/project/orjson/
      - if: matrix.python-version != 'pypy-3.7'
        name: Test
        shell: bash
        run: |
          coverage run --append --source=ocdskit -m pytest -W error --vcr-record=none
          pip install orjson
          coverage run --append --source=ocdskit -m pytest -W error --vcr-record=none
          pip uninstall -y orjson
      - if: matrix.python-version == 'pypy-3.7'
        name: Test
        run: pytest -W error --cov ocdskit --vcr-record=none
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
