name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', pypy-3.7]
        exclude:
          # UnicodeDecodeError
          - os: windows-latest
            python-version: pypy-3.7
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: pip install .[test]
      # Print the ijson backend, to make any errors easier to debug.
      - run: python -c "import ijson; print(ijson.backend)"
      # "orjson does not support PyPy" and fails to install. https://pypi.org/project/orjson/
      - if: matrix.python-version != 'pypy-3.7'
        name: Test
        run: |
          coverage run --append --source=ocdskit -m pytest --vcr-record=none
          pip install orjson
          coverage run --append --source=ocdskit -m pytest --vcr-record=none
          pip uninstall -y orjson
      - if: matrix.python-version == 'pypy-3.7'
        name: Test
        run: pytest --cov ocdskit --vcr-record=none
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
