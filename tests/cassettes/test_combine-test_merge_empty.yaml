      string: "{\n  \"id\": \"https://standard.open-contracting.org/schema/1__1__4/release-schema.json\"\
        ,\n  \"$schema\": \"http://json-schema.org/draft-04/schema#\",\n  \"title\"\
        : \"Schema for an Open Contracting Release\",\n  \"description\": \"Each release\
        \ provides data about a single contracting process at a particular point in\
        \ time. Releases can be used to notify users of new tenders, awards, contracts\
        \ and other updates. Releases may repeat or update information provided previously\
        \ in this contracting process. One contracting process may have many releases.\
        \ A 'record' of a contracting process follows the same structure as a release,\
        \ but combines information from multiple points in time into a single summary.\"\
        ,\n  \"type\": \"object\",\n  \"properties\": {\n    \"ocid\": {\n      \"\
        title\": \"Open Contracting ID\",\n      \"description\": \"A globally unique\
        \ identifier for this Open Contracting Process. Composed of an ocid prefix\
        \ and an identifier for the contracting process. For more information see\
        \ the [Open Contracting Identifier guidance](https://standard.open-contracting.org/1.1/en/schema/identifiers/)\"\
        ,\n      \"type\": \"string\",\n      \"minLength\": 1\n    },\n    \"id\"\
        : {\n      \"title\": \"Release ID\",\n      \"description\": \"An identifier\
        \ for this particular release of information. A release identifier must be\
        \ unique within the scope of its related contracting process (defined by a\
        \ common ocid). A release identifier must not contain the # character.\",\n\
        \      \"type\": \"string\",\n      \"minLength\": 1,\n      \"omitWhenMerged\"\
        : true\n    },\n    \"date\": {\n      \"title\": \"Release Date\",\n    \
        \  \"description\": \"The date this information was first released, or published.\"\
        ,\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"\
        omitWhenMerged\": true\n    },\n    \"tag\": {\n      \"title\": \"Release\
        \ Tag\",\n      \"description\": \"One or more values from the closed [releaseTag](https://standard.open-contracting.org/1.1/en/schema/codelists/#release-tag)\
        \ codelist. Tags can be used to filter releases and to understand the kind\
        \ of information that releases might contain.\",\n      \"type\": \"array\"\
        ,\n      \"items\": {\n        \"type\": \"string\",\n        \"enum\": [\n\
        \          \"planning\",\n          \"planningUpdate\",\n          \"tender\"\
        ,\n          \"tenderAmendment\",\n          \"tenderUpdate\",\n         \
        \ \"tenderCancellation\",\n          \"award\",\n          \"awardUpdate\"\
        ,\n          \"awardCancellation\",\n          \"contract\",\n          \"\
        contractUpdate\",\n          \"contractAmendment\",\n          \"implementation\"\
        ,\n          \"implementationUpdate\",\n          \"contractTermination\"\
        ,\n          \"compiled\"\n        ]\n      },\n      \"codelist\": \"releaseTag.csv\"\
        ,\n      \"openCodelist\": false,\n      \"minItems\": 1,\n      \"omitWhenMerged\"\
        : true\n    },\n    \"initiationType\": {\n      \"title\": \"Initiation type\"\
